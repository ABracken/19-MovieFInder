<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Movie Magic</title>
  <link href="css/bootstrap.min.css" rel="stylesheet">
  <link href="css/app.css" rel="stylesheet">
  <link href='https://fonts.googleapis.com/css?family=Nunito' rel='stylesheet' type='text/css'>
  <link href="css/animate.css" rel="stylesheet" type="text/css" />
  <link rel="icon" type="image/jpg" href="images/siteIcon.png">
  <link href="css/bootswatch.css" rel="stylesheet">
</head>

<body class="with-background black">
  <div class="jumbotron myHeader">
    <div class="container">
      <div class="text-center">
        <h1 class="animated bounceInDown with-background black">It's Movie Time!</h1>
      </div>
      <div class="row search">
        <div class="col-lg-12">
          <div class="input-group input-group-lg">
            <span class="input-group-btn">
              <button class="btn btn-default" type="button"data-bind="click: search"><span class="glyphicon glyphicon-search" aria-hidden="true"></span></button>
            </span>
            <input type="text" class="form-control" placeholder="Search for Movie Title..." data-bind="value: searchTerm">
          </div>
        </div>
      </div>
    </div>
  </div>

  <div class="row movieGrid" data-bind="foreach: movies">
    <div class="col-sm-6 col-md-4 col-lg-3">
      <div class="panel panel-primary">
        <div class="panel panel-heading" data-bind="text: Title"></div>
        <div class="panel-body">
          <img width="250px" height="300px" data-bind="attr:{src: Poster}" />
        </div>
        <div class="panel-footer">Released in <span data-bind="text: Year"></span>
          <br>
          <button class="btn btn-primary" data-bind="click: $root.searchDisplay" type="button" data-toggle="modal" data-target="#myModal">
            Details
            
          </button>
        </div>
      </div>
    </div>
  </div>
  <!-- Modal -->
<div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
        <h4 class="modal-title" id="myModalLabel">Modal title</h4>
      </div>
      <div class="modal-body">
        ...
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
        <button type="button" class="btn btn-primary">Save changes</button>
      </div>
    </div>
  </div>
</div>



  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
  <script src="js/bootstrap.min.js"></script>
  <script src="js/knockout.js"></script>
  <script src="js/knockout.mapping.js"></script>
  <script src="js/app.js"></script>
</body>

</html>
